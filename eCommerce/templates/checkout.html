{% extends "base.html" %}

{% block content %}
{{super()}}

<div class = "container">
	<h1>Please fill out this form to complete your purchase</h1>

	<h3>General Information</h3>

	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Email :</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="email" placeholder="Enter email">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">First Name :</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" placeholder="Enter First Name">
			</div>
			<label class="control-label col-sm-2" for="email">Last Name :</label>
			<div class="col-sm-4">
				<input type="email" class="form-control" id="email" placeholder="Enter Last Name">
			</div>
		</div>
	</form>
	<h3>Shipping Address</h3>
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Address Line 1 :</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="email" placeholder="Street Adress, P.O. box, company name,c/o">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Address Line 2 (optional) :</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="email" placeholder="Appartement, suite, unit, building, floor, etc.">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">City : </label>
			<div class="col-sm-2">
				<input type="text" class="form-control" placeholder="Enter City">
			</div>
			<label class="control-label col-sm-2" for="email">Province :</label>
			<div class="col-sm-2">
				<select class="form-control" required>
					<option value="">--</option>
					<option value="AB">Alberta</option>
					<option value="BC">British Columbia</option>
					<option value="MB">Manitoba</option>
					<option value="NB">New Brunswick</option>
					<option value="NL">Newfoundland and Labrador</option>
					<option value="NS">Nova Scotia</option>
					<option value="ON">Ontario</option>
					<option value="PE">Prince Edward Island</option>
					<option value="QC">Quebec</option>
					<option value="SK">Saskatchewan</option>
					<option value="NT">Northwest Territories</option>
					<option value="NU">Nunavut</option>
					<option value="YT">Yukon</option>
				</select>	
			</div>
			<label class="control-label col-sm-2" for="email">Postal Code :</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" placeholder="Enter Postal Code">
			</div>
		</div>
	</form>
	<h3>Shipping Options</h3>
	<div class="col-sm-1">	</div>
		<label class="radio-inline"><input type="radio" name="optradio">Free Shipping (~3 weeks)</label>
		<label class="radio-inline"><input type="radio" name="optradio">Standard Shipping (+5$ / ~1weeks)</label>
		<label class="radio-inline"><input type="radio" name="optradio">Express Shipping (+10$ / ~2days)</label>
	<h3>Financial Information</h3>
	<form class="form-horizontal" role="form">
			<div class="form-group">

		<label class="control-label col-sm-2" for="email">Card Type :</label>
		<div class="col-sm-3">
			<label class="radio-inline"><input type="radio" name="optradio">Visa</label>
			<label class="radio-inline"><input type="radio" name="optradio">Mastercard</label>
			<label class="radio-inline"><input type="radio" name="optradio">AmEx</label>
		</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Name (as it appears on your card) :</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" placeholder="Enter Name">
			</div>
			<label class="control-label col-sm-2" for="email">Card Number (no dash or spaces)</label>
			<div class="col-sm-4">
				<input type="email" class="form-control" id="email" placeholder="Enter Card Number">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Security Code </label>
			<div class="col-sm-2">
				<input type="text" class="form-control" placeholder="Enter Name">
			</div>
			<label class="control-label col-sm-2" for="email">Expiration Date</label>
			<div class="col-sm-2">
				<input type="month" class="form-control" placeholder="Enter month">
			</div>
		</div>

	</form>
	<br>
	<button class="button-control">Submit</button>

</div>



{% endblock %}

{% block head %}
{{super()}}
{% endblock %}
